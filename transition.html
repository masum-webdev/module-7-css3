<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .trans{
      width: 200px;
      height: 200px;
      background-color: tomato;
      border: 5px solid cyan;
      transition: background-color 2s ease 1s;
    }
    .trans:hover{
      width: 400px;
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <div class="trans">
    <h2>Transition</h2>
  </div>
</body>
</html>
