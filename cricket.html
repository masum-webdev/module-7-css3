<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bat{
      transition: transform .2s ease-in-out;
    }
    .bat:hover{
      transform: rotate(-60deg);
      transform-origin: 100% 0%;
    }
    .ball{
      height: 30px;
      width:30px;
      border-radius: 50%;
      background-color: red;
      position: relative;
      left: 305px;
      transition: transform 1s ease-in-out .15s;
    }
    .field:hover .ball{
      transform:translate(300px,-100px);
    }
   
  </style>
</head>
<body>
  <div class="field">
    <img class="bat" src="Untitled-2.png" alt="">
    <div class="ball"></div>
  </div>
  
</body>
</html>
